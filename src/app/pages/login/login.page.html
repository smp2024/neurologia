
<ion-content>

  <div class="row h-100">
    <div class="login text-center col-12">

      <form class="custom-form" (ngSubmit)="login(fLogin)" #fLogin="ngForm">

          <div class="mt-3 cont_input"  >

            <ion-input *ngIf="email !== null" type="email" style="border-radius: 5px;" email="true" name="email" [(ngModel)]="loginUser.email"   placeholder="{{email}}" required>

            </ion-input>

            <ion-input *ngIf="email === null" type="email" style="border-radius: 5px;" email="true" name="email" [(ngModel)]="loginUser.email"   placeholder="Correo electrónico" required>

            </ion-input>
          </div>

          <div class="mt-3 d-flex cont_input">
            <ion-input id="password" type="password"  password="true" name="password" [(ngModel)]="loginUser.password"  placeholder="Contraseña" required></ion-input>
            <i id="eye_" class="fal fa-eye" onclick="myFunction()"></i>
          </div>

          <div class="mt-3 d-flex cont_input">
            <ion-label>Recordar Credenciales</ion-label>
            <ion-toggle [(ngModel)]="loginUser.remember" name="remember" ></ion-toggle>
          </div>

          <div id="error" class="mt-3 d-flex d-none">
            <p>{{mensaje}}</p>
          </div>

          <button type="submit" class="btn btn-entrar mt-3" >Entrar</button>

          <div class="mt-1">
            <a class="btn btn-link mt-1" routerLink="/recover">
              Olvidate tú contraseña?
            </a>
          </div>

      </form>

    </div>

  </div>


</ion-content>
