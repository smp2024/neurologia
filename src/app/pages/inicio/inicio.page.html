
<ion-content>
<ion-row >
  <!-- Contenido del menú lateral -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- Imagen de perfil o logo -->
    <div class="profile-container">
      <ion-avatar>
        <img src="assets/media/map.png" alt="Logo de la Empresa">
      </ion-avatar>
    </div>

    <!-- Lista de secciones -->
    <ion-list>
      <ion-item button routerLink="/home">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button routerLink="/categorias">
        <ion-label>Categorías</ion-label>
      </ion-item>
      <ion-item button routerLink="/clientes">
        <ion-label>Clientes</ion-label>
      </ion-item>
    </ion-list>

    <!-- Footer con icono de configuración -->
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button routerLink="/configuracion">
            <ion-icon name="settings-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
</ion-row>
