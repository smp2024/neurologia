<!-- ----------------------------- Encabezado ------------------------------ -->

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-back-button class="back_color" defaultHref="/client-list" text="" ></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize title-default"> Busqueda avanzada </ion-title>
      <ion-buttons slot="end" >
        <ion-button class="back_color"   >
          <i class="fas fa-pen" style="color: #1E5B5A;"></i>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!-- ----------------------------------------------------------------------- -->

<!-- -------------------------- Contenido de card -------------------------- -->

  <ion-content style="height: 100vh;">
    <form class=" custom-form " (ngSubmit)="searchClient(fSearchClient)" #fSearchClient="ngForm" style="min-height: 100%; height: 100% !important;">
      <div class="row h-100" style="padding: 30px;">
        <div class="col-12 text-center p-0" style="border-bottom: solid 1px #000;" >
          <div class="input-group mb-3">
            <ion-input class="search_" type="text" placeholder="Nombre/Correo/Telèfono"></ion-input>
          </div>
        </div>

        <div class="col-12 text-center mb-2 mt-2 mb-2" style="margin: 0 !important; border-bottom: solid 1px #000;">
            <div class="input-group">
              <ion-label class="label_">Estatus</ion-label>
            </div>
        </div>

        <div class="col-12 text-center d-flex w-100 mb-2" style=" border-bottom: solid 1px #000;">
            <div class="row mb-3 w-100">
                <div class="col-6 text-start mt-2">
                  <div class="input-group">
                    <ion-radio slot="start" value="Opotuno" ></ion-radio>
                    <ion-label class="m-0">Opotuno</ion-label>
                  </div>
                </div>
                <div class="col-6 text-start mt-2">
                    <div class="input-group">
                    <ion-radio slot="start" value="Tardio"  ></ion-radio>
                    <ion-label class="m-0">Tardio</ion-label>
                </div>
                  </div>
                <div class="col-6 text-start mt-2">
                    <div class="input-group">
                    <ion-radio slot="start" value="No-atendido"  ></ion-radio>
                    <ion-label class="m-0">No atendido</ion-label>
                </div>
                  </div>
                <div class="col-6 text-start mt-2">
                    <div class="input-group">
                    <ion-radio slot="start" value="Por-reasignar"  ></ion-radio>
                    <ion-label class="m-0">Por reasignar</ion-label>
                </div>
                  </div>
            </div>
        </div>

        <div class="col-12 text-center mb-2"  style="margin: 0 !important;  border-bottom: solid 1px #000;">
            <div class="input-group">
              <ion-label class="label_">Etapa</ion-label>
            </div>
        </div>
        <div class="col-12 text-center d-flex w-100 mb-2" style="background: rgb(128 128 128 / 30%);  border-bottom: solid 1px #000; justify-content: space-around;">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 4
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 5
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 6
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1"> 7
                </label>
            </div>
        </div>


        <div class="col-12 text-center mb-2"  style="margin: 0 !important;  border-bottom: solid 1px #000;">
          <div class="input-group ">
            <div class="col-12 text-center mb-2" >
              <div class="input-group">
                <ion-label>Desarrollo:</ion-label>
                <ion-select [(ngModel)]="clientSearch.desarrollo" ok-text="Seleccionar" required placeholder="Seleccionar desarrollo" cancel-text="Cancelar" name="desarrollo" (ionChange)="onDesarrolloChange()">
                <ng-container *ngFor="let article of desarrollos">
                    <ion-select-option  value="{{article.id}}">{{article.desarrollo}}</ion-select-option>
                </ng-container>
                </ion-select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 btn-add" style="height: 40%;">
            <div class="submit-btns">
                <div class="col-12 btn-add">
                    <ion-buttons style="height: 45px; width: 80%; background: #1e5b5a;" >
                    <ion-button (click)="confirm()" [strong]="true" class="color-back w-100" style=" font-size: 15px;">Buscar</ion-button>
                    </ion-buttons>
                </div>

                <div class="col-12 btn-add" style="margin-top: 20px; background: #fff !important;">
                    <ion-buttons style="height: 45px; width: 80%; background: #FFF;" >
                    <ion-button routerLink="/client-list" [strong]="true" class=" w-100" style=" font-size: 15px; color:  #1E5B5A;     text-decoration: underline;">Regresar</ion-button>
                    </ion-buttons>
                </div>
            </div>
        </div>

      </div>
    </form>

  </ion-content>

<!-- ----------------------------------------------------------------------- -->

<!-- ----------------------- Modal buscar/agregar inmueble ----------------------- -->

  <div class="row">
      <ion-modal trigger="open-modal-add-inmueble" [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75]">
          <ng-template>

              <ion-content class="ion-padding">

                  <ion-list>

                      <div class="row cont_input_  pt-3" style="background-color: #fff; color: black">
                          <p class="m-0 font-weight-bold" style="margin-bottom: 15px !important; font-size: 18px; color: black; font-weight: 700;">Añadir inmueble</p>
                          <div class="col-12 text-center mb-2" >
                              <div class="input-group">
                              <ion-label class="label_">Nombre del cliente:</ion-label>
                              <ion-input  class="search_" type="text" placeholder="nombre apellidos"></ion-input>
                              </div>
                          </div>


                          <div class="col-12 btn-add">
                              <ion-buttons style="height: 45px; width: 80%; background: #1e5b5a;" >
                              <ion-button (click)="confirm()" [strong]="true" class="color-back w-100" style=" font-size: 15px;">Aceptar</ion-button>
                              </ion-buttons>
                          </div>

                          <div class="col-12 btn-add" style="margin-top: 20px; background: #fff !important;">
                              <ion-buttons style="height: 45px; width: 80%; background: #FFF;" >
                              <ion-button  (click)="cancel()" [strong]="true" class=" w-100" style=" font-size: 15px; color:  #1E5B5A;     text-decoration: underline;">Regresar</ion-button>
                              </ion-buttons>
                          </div>
                      </div>

                  </ion-list>

              </ion-content>

          </ng-template>
      </ion-modal>
  </div>

<!-- ----------------------------------------------------------------------- -->

<!-- ----------------------- Modal buscar/agregar desarrollo  ----------------------- -->

  <div class="row">
      <ion-modal trigger="open-modal-add-development" [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75]">
          <ng-template>

              <ion-content class="ion-padding">

                          <div class="col-12 text-center mb-2" >
                              <div class="input-group">
                              <ion-label class="label_">Nombre del cliente:</ion-label>

                              </div>
                          </div>


                          <div class="col-12 btn-add">
                              <ion-buttons style="height: 45px; width: 80%; background: #1e5b5a;" >
                              <ion-button (click)="confirm()" [strong]="true" class="color-back w-100" style=" font-size: 15px;">Buscar</ion-button>
                              </ion-buttons>
                          </div>

                          <div class="col-12 btn-add" style="margin-top: 20px; background: #fff !important;">
                              <ion-buttons style="height: 45px; width: 80%; background: #FFF;" >
                              <ion-button  (click)="cancel()" [strong]="true" class=" w-100" style=" font-size: 15px; color:  #1E5B5A;     text-decoration: underline;">Regresar</ion-button>

                          </div>

<!-- ----------------------------------------------------------------------- -->


<!-- ------------------------- Barra de navegacion ------------------------- -->

  <ion-tabs class="navigationBar">

      <ion-tab-bar slot="bottom" class="cont-navigation">

          <ion-tab-button routerLink="/inicio">
              <i class="fas fa-home-lg"></i>
          </ion-tab-button>

          <ion-tab-button routerLink="/client-list">
              <i class="fas fa-user-friends"></i>
          </ion-tab-button>

          <ion-tab-button routerLink="/sales-funnel">
              <i class="fas fa-filter"></i>
          </ion-tab-button>

          <ion-tab-button routerLink="/calendar">
              <i class="fas fa-calendar-alt"></i>
          </ion-tab-button>

      </ion-tab-bar>

  </ion-tabs>
